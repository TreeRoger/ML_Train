version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ml_train
      POSTGRES_PASSWORD: ml_train_secret
      POSTGRES_DB: ml_train
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ml_train"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Optional: Local minikube alternative - use `docker-compose up` for dev infra only
  # Backend and orchestrator run locally during development

volumes:
  redis_data:
  postgres_data:
