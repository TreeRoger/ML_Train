# Template for training jobs - generated by orchestrator
# Example manual job for testing:
apiVersion: batch/v1
kind: Job
metadata:
  name: ml-train-example
  namespace: ml-train
spec:
  ttlSecondsAfterFinished: 3600
  backoffLimit: 2
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: trainer
          image: ml-trainer:latest
          command: ["python", "-m", "training.main"]
          args:
            - "--job-id"
            - "example-job-123"
            - "--config"
            - '{"model_config":{"architecture":"resnet18","num_classes":10},"training_config":{"epochs":3,"batch_size":32}}'
          env:
            - name: REDIS_URL
              value: redis://redis:6379/0
          resources:
            requests:
              memory: "2Gi"
              cpu: "1"
            limits:
              memory: "4Gi"
              cpu: "2"
