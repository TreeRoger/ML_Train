apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-train-backend
  namespace: ml-train
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ml-train-backend
  template:
    metadata:
      labels:
        app: ml-train-backend
    spec:
      containers:
        - name: backend
          image: ml-train-backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: REDIS_URL
              value: redis://redis:6379/0
            - name: DATABASE_URL
              value: postgresql+asyncpg://ml_train:ml_train_secret@postgres:5432/ml_train
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: ml-train-backend
  namespace: ml-train
spec:
  ports:
    - port: 8000
      targetPort: 8000
  selector:
    app: ml-train-backend
