name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ml_train
          POSTGRES_PASSWORD: ml_train_secret
          POSTGRES_DB: ml_train
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          cd backend
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run backend tests
        env:
          REDIS_URL: redis://localhost:6379/0
          DATABASE_URL: postgresql+asyncpg://ml_train:ml_train_secret@localhost:5432/ml_train
        run: |
          cd backend
          python -c "
from app.main import app
print('Backend imports OK')
"

  trainer-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build trainer image
        uses: docker/build-push-action@v5
        with:
          context: ./trainer
          file: ./trainer/Dockerfile
          push: false
          tags: ml-trainer:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  dashboard-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package.json

      - name: Install and build dashboard
        run: |
          cd dashboard
          npm install
          npm run build
